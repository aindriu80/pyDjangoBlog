<!DOCTYPE html>
<html lang="en">
<head>
    {% load static  %}
    <link rel ="stylesheet" type="text/css" href="{%  static 'css/style.css' %}" />
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>{%  block title %}MySite{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Python Django Site</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <li><a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>  </li>
            <li><a class="nav-link" href="#">Random Post</a></li>
            <li><a class="nav-link" href="#">Profile</a></li>
            <li><a class="nav-link" href="#">Settings</a></li>
          </li>


        </ul>

      </div>
    </nav>
        <div id="content">
            {%  block content %}
                This is a fallback text
            {%  endblock %}
        </div>

</body>
</html>
